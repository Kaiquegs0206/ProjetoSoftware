



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
<style>
    body{
        margin: 0;
    }
    h1{
        text-align: center;
    }
    .title {
        color: #299D91;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 5%;
        font-size: 50px;
    }
    .subtitle{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
    }
    form{
        width: 100%;
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
    }
    input{
        width: 100%;
        height: 10px;
        border: 2px solid #D0D5DD;
        border-radius: 7px;
        padding: 10px;
        color: #7f7f7f;
    }
    .container{
        width: 20%;
    }
    button{
        width: 107%;
        height: 35px;
        border: none;
        border-radius: 7px;
        color: #ffffff;
        background-color: #299D91;
    }
    p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        font-style: initial;
    }
    #create_account{
        margin-top: 30px;
        font-size: small;
        color: #7f7f7f;
    }
    a{
        color: #299D91;
        text-decoration: none;
    }
</style>
</head>
<body>
    <h1 class="title">FINEbank.io</h1>
    <h1 class="subtitle"> Create an account</h1>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        <div class="container">

        <p><b>Username</b></p>
        {{loginform.username}}

        <p><b>Password</b></p>
        {{loginform.password}}

        <p id="create_account">create an account? <a href="{% url 'register' %}" class="btn">Register here</a></p>
        <button type="submit" value="Login"> <b>Login </b></button>
        </div>

    </form>

</body>
</html>
